apiVersion: k8s.keycloak.org/v2alpha1
kind: Keycloak
metadata:
  name: {{ .Values.keycloak.name }}
spec:
  instances: {{ .Values.keycloak.replicas }}
  # image: quay.io/my-company/my-keycloak:latest
  # startOptimized: false
  db:
    vendor: postgres
    host: {{ .Values.cnpg.name }}-rw
    port: 5432
    database: keycloak
    usernameSecret:
      name: keycloak-db-secret
      key: username
    passwordSecret:
      name: keycloak-db-secret
      key: password
  http:
    httpEnabled: true
  ingress:
    tlsSecret: example-tls-secret
  hostname:
    hostname: {{ .Values.keycloak.hostname }}
  proxy:
    headers: xforwarded