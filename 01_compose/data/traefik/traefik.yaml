api:
  insecure: false
  dashboard: true

entryPoints:
  web:
    address: ":80"
    http:
      redirections:
        entryPoint:
          to: websecure
          scheme: https
          permanent: true

  websecure:
    address: ":443"
    http:
      tls: {}

  keycloak:
    address: ":8180"

providers:
  file:
    directory: "/dynamic"
  docker:
    exposedByDefault: false
    network: proxy

log:
  level: INFO

accessLog: {}

metrics:
  prometheus: {}
